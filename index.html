<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Player Stats</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="Icons/williePooler.png" alt="Willie Pooler Logo" class="navbar-logo">
            <span class="navbar-title">Willie Pooler</span>
        </div>
        <div class="navbar-pool-selector">
            <label for="activePoolSelector">Pool actif:</label>
            <select id="activePoolSelector">
                <option value="">-- Aucun pool --</option>
            </select>
        </div>
        <ul>
            <li class="active">
                <a href="#">
                    <img src="Icons/stats.png" alt="Stats" class="nav-icon">
                    <span class="nav-text">Stats</span>
                </a>
            </li>
            <li>
                <a href="pool.html">
                    <img src="Icons/pool.png" alt="Pool" class="nav-icon">
                    <span class="nav-text">Pool</span>
                </a>
            </li>
            <li>
                <a href="draft.html">
                    <img src="Icons/draft.png" alt="Draft" class="nav-icon">
                    <span class="nav-text">Draft</span>
                </a>
            </li>
            <li>
                <a href="classement.html">
                    <img src="Icons/classement.png" alt="Classement" class="nav-icon">
                    <span class="nav-text">Classement</span>
                </a>
            </li>
            <li id="trade-link" style="position: relative;">
                <a href="trade.html">
                    <img src="Icons/echanges.png" alt="Échanges" class="nav-icon">
                    <span class="nav-text">Échanges</span>
                </a>
                <span id="trade-badge" class="notif-badge" style="display: none;">0</span>
            </li>
            <li id="admin-users-link" style="display: none;"></li>
            <li id="login-link">
                <a href="login.html">
                    <img src="Icons/sign.png" alt="Connexion" class="nav-icon">
                    <span class="nav-text">Connexion</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="page-header">
        <h1>Statistiques NHL</h1>
        <p>Consultez les statistiques des joueurs de la saison en cours</p>
    </div>

    <div class="stats-container">
        <div class="filters-section">
            <div class="filter-group">
                <label for="searchInput">Rechercher:</label>
                <input type="text" id="searchInput" placeholder="Nom du joueur">
            </div>

            <div class="filter-group">
                <label for="playerFilter">Filtre:</label>
                <select id="playerFilter">
                    <option value="all">Tous les joueurs</option>
                    <option value="offensive">Attaquants</option>
                    <option value="defensive">Défenseurs</option>
                    <option value="goalies">Gardiens</option>
                    <option value="rookies">Recrues</option>
                    <option value="teams">Équipes</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="sortBy">Trier par:</label>
                <select id="sortBy">
                    <option value="points">Points</option>
                    <option value="goals">Buts</option>
                    <option value="assists">Passes</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <table id="playerTable">
                <tr>
                    <th>Photo</th>
                    <th>Joueur</th>
                    <th>GP</th>
                    <th>G</th>
                    <th>AST</th>
                    <th>PTS</th>
                </tr>
            </table>
        </div>
    </div>

    <!-- Modal pour les stats de l'année passée -->
    <div id="lastYearModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeLastYearModal()">&times;</span>
            <h2 id="modalPlayerName"></h2>
            <h3>Statistiques 2024-2025</h3>
            <div id="modalStats"></div>
        </div>
    </div>

    <script src="index.js?v=20250101-debug2"></script>
    <script src="navbar.js"></script>
    <script src="poolSelector.js"></script>
</body>
</html>
