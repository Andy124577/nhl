<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Équipes</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="equipes.css">
    <!-- ✅ Add Socket.IO client -->
    <script const BASE_URL = window.location.hostname.includes("localhost")
      ? "http://localhost:3000"
      : "https://goondraft.onrender.com";
    "></script>
    <script src="BASE_URL/socket.io/socket.io.js"></script> 
    <script src="equipes.js"></script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Stats</a></li>
            <li class="active"><a href="#">Équipes</a></li>
            <li><a href="draft.html">Draft</a></li>
            <li id="admin-users-link" style="display: none;"></li>
            <li id="login-link"><a href="login.html">Connexion</a></li>
        </ul>
    </nav>

    <h2>Équipes NHL</h2>

    <!-- <div id="team-selection-modal" style="display:none; background:white; padding:20px; border:1px solid #ccc;"></div> -->

    <div id="clan-options" class="container">
        <h3>Créer un pool</h3>
        <input type="text" id="clanName" placeholder="Nom du pool" required>
        <label for="maxPlayers">Nombre de joueurs maximum :</label>
        <select id="maxPlayers" title="Sélectionnez le nombre maximum de joueurs">
            <option value="2">2 joueurs</option>
            <option value="3">3 joueurs</option>
            <option value="4">4 joueurs</option>
            <option value="5">5 joueurs</option>
            <option value="6">6 joueurs</option>
            <option value="7">7 joueurs</option>
            <option value="8">8 joueurs</option>
            <option value="9">9 joueurs</option>
            <option value="10">10 joueurs</option>
        </select>
        <button onclick="createClan()">Créer le pool</button>
    </div>

    <div class="container">
    <h3>Mes pools</h3>
    <ul id="clans-list"></ul>
    </div>

    <div id="available-clans" class="container">
        <h3>Pools disponibles</h3>
        <ul id="available-clans-list"></ul>
    </div>

    <div id="clanModal" class="modal">
        <div class="modal-content">
            <h2>Détails du pool</h2>
            <div id="clanDetails"></div>
            <button onclick="closeClanModal()">Fermer</button>
        </div>
    </div>

    <div id="clan-members-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div id="clan-members-content">
                <!-- Dynamic content will be injected here -->
            </div>
            <button onclick="closeModal()">Fermer</button>
        </div>
    </div>

    <!-- <div id="clan-members-modal" class="container" style="display: none;"></div>   -->
</body>
</html>
