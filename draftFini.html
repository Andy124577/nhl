<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Classement Final</title>
    <link rel="stylesheet" href="draftFini.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Stats</a></li>
            <li><a href="equipes.html">Équipes</a></li>
            <li class="active"><a href="draft.html">Draft</a></li>
            <li id="admin-users-link" style="display: none;"></li>
            <li id="login-link"><a href="login.html">Connexion</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1 id="clanTitle">Classement Final</h1>

        <div class="table-container">
            <table id="teamStatsTable">
                <thead>
                    <tr>
                        <th>POS</th>
                        <th>Équipe</th>
                        <th>Membres</th>
                        <th>GP</th>
                        <th>G</th>
                        <th>A</th>
                        <th>PTS</th>
                    </tr>
                </thead>
                <tbody id="teamStatsBody">
                    <!-- Rows will be injected here -->
                </tbody>
            </table>
        </div>

        <!-- Player Details Modal -->
        <div id="playerDetailsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTeamName"></h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <table id="playerDetailsTable">
                        <thead>
                            <tr>
                                <th>Joueur</th>
                                <th>Pos</th>
                                <th>GP</th>
                                <th>G</th>
                                <th>A</th>
                                <th>PTS</th>
                            </tr>
                        </thead>
                        <tbody id="playerDetailsBody">
                            <!-- Player rows will be injected here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="draftFini.js"></script>
</body>
</html>
