<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Classement Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="draftFini.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="navbar.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-brand">
            <img src="Icons/williePooler.png" alt="Willie Pooler Logo" class="navbar-logo">
            <span class="navbar-title">Willie Pooler</span>
        </div>
        <div class="navbar-pool-selector">
            <label for="activePoolSelector">Pool actif:</label>
            <select id="activePoolSelector">
                <option value="">-- Aucun pool --</option>
            </select>
        </div>
        <ul>
            <li>
                <a href="index.html">
                    <img src="Icons/stats.png" alt="Stats" class="nav-icon">
                    <span class="nav-text">Stats</span>
                </a>
            </li>
            <li>
                <a href="pool.html">
                    <img src="Icons/pool.png" alt="Pool" class="nav-icon">
                    <span class="nav-text">Pool</span>
                </a>
            </li>
            <li class="active">
                <a href="draft.html">
                    <img src="Icons/draft.png" alt="Draft" class="nav-icon">
                    <span class="nav-text">Draft</span>
                </a>
            </li>
            <li>
                <a href="classement.html">
                    <img src="Icons/classement.png" alt="Classement" class="nav-icon">
                    <span class="nav-text">Classement</span>
                </a>
            </li>
            <li id="trade-link" style="position: relative;">
                <a href="trade.html">
                    <img src="Icons/echanges.png" alt="Échanges" class="nav-icon">
                    <span class="nav-text">Échanges</span>
                </a>
                <span id="trade-badge" class="notif-badge" style="display: none;">0</span>
            </li>
            <li id="admin-users-link" style="display: none;"></li>
            <li id="login-link">
                <a href="login.html">
                    <img src="Icons/sign.png" alt="Connexion" class="nav-icon">
                    <span class="nav-text">Connexion</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1 id="clanTitle">Classement Final</h1>

        <div class="table-container">
            <table id="teamStatsTable">
                <thead>
                    <tr>
                        <th>POS</th>
                        <th>Équipe</th>
                        <th>Membres</th>
                        <th>GP</th>
                        <th>G</th>
                        <th>A</th>
                        <th>PTS</th>
                    </tr>
                </thead>
                <tbody id="teamStatsBody">
                    <!-- Rows will be injected here -->
                </tbody>
            </table>
        </div>

        <!-- Player Details Modal -->
        <div id="playerDetailsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTeamName"></h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="playerDetailsList">
                        <!-- Player cards will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="draftFini.js"></script>
    <script src="navbar.js"></script>
    <script src="poolSelector.js"></script>
</body>
</html>
