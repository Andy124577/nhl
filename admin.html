<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .admin-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    .admin-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .admin-header h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .admin-header p {
      color: #666;
      font-size: 0.95rem;
    }

    .admin-info {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      border-left: 4px solid #667eea;
    }

    .admin-info p {
      margin: 8px 0;
      color: #555;
    }

    .admin-info strong {
      color: #333;
    }

    .user-switcher {
      margin-bottom: 30px;
    }

    .user-switcher h2 {
      color: #333;
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    .user-slider {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .user-option {
      background: #f8f9fa;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .user-option:hover {
      background: #e8eaf6;
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
    }

    .user-option.active {
      background: #667eea;
      border-color: #667eea;
      color: white;
    }

    .user-option.active:hover {
      background: #5568d3;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .user-option.active .user-avatar {
      background: white;
      color: #667eea;
    }

    .user-details {
      flex: 1;
    }

    .user-name {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 3px;
    }

    .user-label {
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .switch-icon {
      font-size: 1.5rem;
    }

    .actions {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .btn {
      flex: 1;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #d0d0d0;
    }

    .message {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .loader {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .admin-container {
        padding: 30px 20px;
      }

      .admin-header h1 {
        font-size: 1.5rem;
      }

      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1>üîê Admin Panel</h1>
      <p>Basculer rapidement entre les utilisateurs pour les tests</p>
    </div>

    <div class="admin-info">
      <p><strong>Connect√© en tant que:</strong> <span id="current-admin">Admin</span></p>
      <p><strong>Utilisateur actif:</strong> <span id="active-user">Aucun</span></p>
    </div>

    <div class="message" id="message"></div>
    <div class="loader" id="loader">
      <div class="spinner"></div>
      <p style="margin-top: 10px;">Chargement...</p>
    </div>

    <div class="user-switcher">
      <h2>Changer d'utilisateur</h2>
      <div class="user-slider" id="user-list">
        <!-- Users will be loaded here -->
      </div>
    </div>

    <div class="actions">
      <a href="index.html" class="btn btn-primary">Aller au site</a>
      <button class="btn btn-secondary" onclick="logout()">D√©connexion</button>
    </div>
  </div>

  <script>
    const BASE_URL = window.location.hostname === 'localhost'
      ? 'http://localhost:3000'
      : 'https://nhl-draft.onrender.com';

    let currentUser = null;

    // Check if user is admin
    function checkAdminAuth() {
      const isAdmin = localStorage.getItem('isAdmin');
      const adminUsername = localStorage.getItem('username');

      if (isAdmin !== 'true' || adminUsername !== 'admin') {
        window.location.href = 'login.html';
        return false;
      }
      return true;
    }

    // Load all users
    async function loadUsers() {
      if (!checkAdminAuth()) return;

      const loader = document.getElementById('loader');
      const userList = document.getElementById('user-list');

      loader.style.display = 'block';
      userList.innerHTML = '';

      try {
        const response = await fetch(`${BASE_URL}/admin-users?adminToken=admin`);
        const data = await response.json();

        if (response.ok) {
          currentUser = localStorage.getItem('activeUser');
          document.getElementById('active-user').textContent = currentUser || 'Aucun';

          // Display users (excluding admin)
          const regularUsers = data.users.filter(u => u !== 'admin');

          if (regularUsers.length === 0) {
            userList.innerHTML = '<p style="text-align: center; color: #999;">Aucun utilisateur disponible</p>';
          } else {
            regularUsers.forEach((username, index) => {
              const userOption = createUserOption(username, index);
              userList.appendChild(userOption);
            });
          }
        } else {
          showMessage('error', data.message || 'Erreur lors du chargement des utilisateurs');
        }
      } catch (error) {
        console.error('Error loading users:', error);
        showMessage('error', 'Erreur de connexion au serveur');
      } finally {
        loader.style.display = 'none';
      }
    }

    // Create user option element
    function createUserOption(username, index) {
      const div = document.createElement('div');
      div.className = 'user-option';
      if (username === currentUser) {
        div.classList.add('active');
      }

      const initial = username.charAt(0).toUpperCase();

      div.innerHTML = `
        <div class="user-info">
          <div class="user-avatar">${initial}</div>
          <div class="user-details">
            <div class="user-name">${username}</div>
            <div class="user-label">Utilisateur test ${index + 1}</div>
          </div>
        </div>
        <div class="switch-icon">‚Üí</div>
      `;

      div.onclick = () => switchUser(username);
      return div;
    }

    // Switch to a different user
    async function switchUser(username) {
      if (!checkAdminAuth()) return;

      const loader = document.getElementById('loader');
      loader.style.display = 'block';

      try {
        const response = await fetch(`${BASE_URL}/admin-switch-user`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            adminToken: 'admin',
            targetUsername: username
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Update localStorage with new user
          localStorage.setItem('activeUser', username);
          localStorage.setItem('username', username);

          currentUser = username;
          document.getElementById('active-user').textContent = username;

          showMessage('success', `‚úì Bascul√© vers ${username}`);

          // Reload user list to update active state
          setTimeout(() => loadUsers(), 500);
        } else {
          showMessage('error', data.message || 'Erreur lors du changement d\'utilisateur');
        }
      } catch (error) {
        console.error('Error switching user:', error);
        showMessage('error', 'Erreur de connexion au serveur');
      } finally {
        loader.style.display = 'none';
      }
    }

    // Show message
    function showMessage(type, text) {
      const messageEl = document.getElementById('message');
      messageEl.className = `message ${type}`;
      messageEl.textContent = text;
      messageEl.style.display = 'block';

      setTimeout(() => {
        messageEl.style.display = 'none';
      }, 3000);
    }

    // Logout
    function logout() {
      localStorage.removeItem('isAdmin');
      localStorage.removeItem('username');
      localStorage.removeItem('activeUser');
      window.location.href = 'login.html';
    }

    // Initialize
    if (checkAdminAuth()) {
      loadUsers();
    }
  </script>
</body>
</html>
