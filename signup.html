<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .signup-container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .signup-container input { width: 100%; padding: 10px; margin: 10px 0; }
        .signup-container button { width: 100%; padding: 10px; background-color: #ff2e2e; color: white; border: none; cursor: pointer; }
    </style>

    <script>
        async function signup() {
            const username = $("#newUsername").val();
            const password = $("#newPassword").val();

            if (!username || !password) {
                alert("Veuillez remplir tous les champs !");
                return;
            }

            try {
                const response = await fetch("https://goondraft.onrender.com/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem("isLoggedIn", "true");
                    localStorage.setItem("username", username);
                    alert(result.message);
                    window.location.href = "index.html";
                } else {
                    alert(result.message);
                }

            } catch (error) {
                console.error("Erreur lors de l'inscription :", error);
                alert("Une erreur s'est produite !");
            }
        }
    </script>
</head>
<body>
    <div class="signup-container">
        <h2>Inscription</h2>
        <input type="text" id="newUsername" placeholder="Nom d'utilisateur" required>
        <input type="password" id="newPassword" placeholder="Mot de passe" required>
        <button onclick="signup()">S'inscrire</button>
        <p>Déjà inscrit? <a href="login.html">Connectez-vous ici</a></p>
    </div>
</body>
</html>
