<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Draft</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="draft.css">
    <script src="draft.js"></script>
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="Icons/williePooler.png" alt="Willie Pooler Logo" class="navbar-logo">
            <span class="navbar-title">Willie Pooler</span>
        </div>
        <div class="navbar-pool-selector">
            <label for="activePoolSelector">Pool actif:</label>
            <select id="activePoolSelector">
                <option value="">-- Aucun pool --</option>
            </select>
        </div>
        <ul>
            <li>
                <a href="index.html">
                    <img src="Icons/stats.png" alt="Stats" class="nav-icon">
                    <span class="nav-text">Stats</span>
                </a>
            </li>
            <li>
                <a href="pool.html">
                    <img src="Icons/pool.png" alt="Pool" class="nav-icon">
                    <span class="nav-text">Pool</span>
                </a>
            </li>
            <li class="active">
                <a href="draft.html">
                    <img src="Icons/draft.png" alt="Draft" class="nav-icon">
                    <span class="nav-text">Draft</span>
                </a>
            </li>
            <li>
                <a href="classement.html">
                    <img src="Icons/classement.png" alt="Classement" class="nav-icon">
                    <span class="nav-text">Classement</span>
                </a>
            </li>
            <li id="trade-link" style="position: relative;">
                <a href="trade.html">
                    <img src="Icons/echanges.png" alt="Échanges" class="nav-icon">
                    <span class="nav-text">Échanges</span>
                </a>
                <span id="trade-badge" class="notif-badge" style="display: none;">0</span>
            </li>
            <li id="admin-users-link" style="display: none;"></li>
            <li id="login-link">
                <a href="login.html">
                    <img src="Icons/sign.png" alt="Connexion" class="nav-icon">
                    <span class="nav-text">Connexion</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="page-header">
        <h1>NHL Draft</h1>
        <p>Participez aux drafts actifs et consultez les classements</p>
    </div>

    <!-- Sub-navigation tabs -->
    <div class="sub-navbar">
        <button class="sub-nav-btn active" onclick="showTab('active')">Draft actif</button>
    </div>

    <!-- Active Drafts Section -->
    <div id="active-tab" class="tab-content active">
        <section class="draft-section">
            <h2>Drafts actifs</h2>
            <div id="activeDrafts" class="draft-container">
                <p>Chargement des drafts actifs...</p>
            </div>
        </section>
    </div>

    <script>
        // Tab switching functionality
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // Remove active class from all buttons
            document.querySelectorAll('.sub-nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');

            // Add active class to clicked button
            event.target.classList.add('active');
        }
    </script>
    <script src="navbar.js"></script>
    <script src="poolSelector.js"></script>
</body>
</html>
