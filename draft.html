<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Draft</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="draft.css">
    <script src="draft.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="Icons/williePooler.png" alt="Willie Pooler Logo" class="navbar-logo">
            <span class="navbar-title">Willie Pooler</span>
        </div>
        <ul>
            <li><a href="index.html">Stats</a></li>
            <li><a href="pool.html">Pool</a></li>
            <li class="active"><a href="draft.html">Draft</a></li>
            <li id="trade-link" style="position: relative;">
                <a href="trade.html">Ã‰changes</a>
                <span id="trade-badge" class="notif-badge" style="display: none;">0</span>
            </li>
            <li id="admin-users-link" style="display: none;"></li>
            <li id="login-link"><a href="login.html">Connexion</a></li>
        </ul>
    </nav>

    <div class="page-header">
        <h1>NHL Draft</h1>
        <p>Participez aux drafts actifs et consultez les classements</p>
    </div>

    <!-- Sub-navigation tabs -->
    <div class="sub-navbar">
        <button class="sub-nav-btn active" onclick="showTab('active')">Draft actif</button>
        <button class="sub-nav-btn" onclick="showTab('standings')">Classement</button>
    </div>

    <!-- Active Drafts Section -->
    <div id="active-tab" class="tab-content active">
        <section class="draft-section">
            <h2>Drafts actifs</h2>
            <div id="activeDrafts" class="draft-container">
                <p>Chargement des drafts actifs...</p>
            </div>
        </section>
    </div>

    <!-- Standings Section -->
    <div id="standings-tab" class="tab-content">
        <section class="draft-section">
            <h2>Classements finaux</h2>
            <div id="finishedDrafts" class="draft-container">
                <p>Chargement des classements...</p>
            </div>
        </section>
    </div>

    <script>
        // Tab switching functionality
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // Remove active class from all buttons
            document.querySelectorAll('.sub-nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');

            // Add active class to clicked button
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
